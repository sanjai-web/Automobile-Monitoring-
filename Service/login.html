<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Login - Vehicle Service Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0D9488;
            --primary-dark: #0F766E;
            --secondary: #2DD4BF;
            --background: #F1F5F9;
            --surface: #FFFFFF;
            --text-main: #0F172A;
            --text-light: #64748B;
            --border: #E2E8F0;
            --error: #EF4444;
            --success: #10B981;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            background-image: radial-gradient(#CBD5E1 1px, transparent 1px);
            background-size: 24px 24px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-main);
            font-weight: 500;
            margin-left: 2rem;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        /* Main Content */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 6rem 1.5rem 2rem;
        }

        .login-card {
            background: var(--surface);
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            border: 1px solid var(--border);
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .card-header p {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-main);
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            pointer-events: none;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.1);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-light);
            cursor: pointer;
        }

        .remember-me input {
            accent-color: var(--primary);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-submit {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-submit:hover {
            background-color: var(--primary-dark);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--border);
        }

        .divider span {
            padding: 0 0.75rem;
        }

        .signup-text {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .signup-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .alert-error {
            background-color: #FEF2F2;
            color: var(--error);
            border: 1px solid #FECACA;
        }

        .alert-success {
            background-color: #ECFDF5;
            color: var(--success);
            border: 1px solid #A7F3D0;
        }

        @media (max-width: 640px) {
            .nav-links {
                display: none;
            }
            
            .login-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="../index.html" class="logo">
            <i class="fas fa-tools"></i>
            VehiclePro Partner
        </a>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="signup.html">Partner Sign Up</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="login-card">
            <div class="card-header">
                <h1>Partner Login</h1>
                <p>Manage your service center</p>
            </div>

            <div class="alert alert-error" id="errorMessage"></div>
            <div class="alert alert-success" id="successMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <div class="input-wrapper">
                        <i class="fas fa-phone input-icon"></i>
                        <input type="tel" id="mobile" class="form-control" placeholder="Enter your mobile number" pattern="[0-9]{10}" maxlength="10" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-submit">Login to Dashboard</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="signup-text">
                New Service Partner? <a href="signup.html">Register Here</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyASqz3ZFzKeJfZEPpNR2xNTFaN2xIAIo40",
            authDomain: "vehicle-monitoring-9551e.firebaseapp.com",
            databaseURL: "https://vehicle-monitoring-9551e-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "vehicle-monitoring-9551e",
            storageBucket: "vehicle-monitoring-9551e.firebasestorage.app",
            messagingSenderId: "321619066021",
            appId: "1:321619066021:web:e7dd6e12882ab0467b214c",
            measurementId: "G-V4EXKXP290"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const mobile = document.getElementById('mobile').value.trim();
            const password = document.getElementById('password').value;

            // Validate mobile number
            if (!/^[0-9]{10}$/.test(mobile)) {
                showError('Please enter a valid 10-digit mobile number');
                return;
            }

            try {
                // Get service provider data from Firebase
                const userRef = ref(database, 'serviceProviders/' + mobile);
                const snapshot = await get(userRef);

                if (!snapshot.exists()) {
                    showError('Mobile number not registered. Please sign up first.');
                    return;
                }

                const userData = snapshot.val();

                // Verify password
                if (userData.password !== password) {
                    showError('Incorrect password. Please try again.');
                    return;
                }

                // Store service provider session
                sessionStorage.setItem('loggedInServiceProvider', JSON.stringify({
                    mobile: mobile,
                    shopName: userData.shopName,
                    plusCode: userData.plusCode,
                    placeName: userData.placeName
                }));

                showSuccess('Login successful! Redirecting to dashboard...');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                showError('Error during login: ' + error.message);
            }
        });
    </script>
</body>
</html>
