<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Requests - Vehicle Service Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0D9488;
            --primary-dark: #0F766E;
            --secondary: #2DD4BF;
            --background: #F1F5F9;
            --surface: #FFFFFF;
            --text-main: #0F172A;
            --text-light: #64748B;
            --border: #E2E8F0;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --info: #3B82F6;
            --sidebar-width: 260px;
            --header-height: 64px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100%;
            z-index: 50;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .sidebar-nav {
            flex: 1;
            padding: 1.5rem 1rem;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            transition: all 0.2s;
            font-weight: 500;
            cursor: pointer;
        }

        .nav-item:hover, .nav-item.active {
            background-color: #F0FDFA;
            color: var(--primary);
        }

        .nav-item i {
            width: 1.25rem;
            text-align: center;
        }

        .user-profile {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .avatar {
            width: 2.5rem;
            height: 2.5rem;
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .user-info {
            flex: 1;
            overflow: hidden;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-role {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            transition: margin-left 0.3s ease;
        }

        /* Header */
        header {
            height: var(--header-height);
            background-color: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.25rem;
            color: var(--text-main);
            cursor: pointer;
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border);
            color: var(--text-main);
        }

        .btn-outline:hover {
            background-color: var(--background);
            border-color: var(--text-light);
        }

        /* Content Area */
        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        /* Filters */
        .filters-section {
            background-color: var(--surface);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-light);
        }

        .filter-control {
            padding: 0.625rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .filter-control:focus {
            border-color: var(--primary);
        }

        /* Requests Grid */
        .requests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .request-card {
            background-color: var(--surface);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .request-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .request-title h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .request-id {
            font-size: 0.75rem;
            color: var(--text-light);
            font-family: monospace;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending { background-color: #FFFBEB; color: var(--warning); }
        .status-accepted { background-color: #EFF6FF; color: var(--info); }
        .status-in-progress { background-color: #E0F2FE; color: #0369A1; }
        .status-completed { background-color: #ECFDF5; color: var(--success); }
        .status-cancelled { background-color: #FEF2F2; color: var(--danger); }

        .customer-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background-color: var(--background);
            border-radius: 0.5rem;
        }

        .customer-avatar {
            width: 2.5rem;
            height: 2.5rem;
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .customer-details h4 {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .customer-details p {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .request-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            font-size: 0.875rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .detail-val {
            font-weight: 500;
        }

        .request-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: auto;
            flex-wrap: wrap;
        }

        .action-btn-sm {
            flex: 1;
            padding: 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
            transition: all 0.2s;
        }

        .btn-accept { background-color: var(--success); color: white; }
        .btn-decline { background-color: transparent; border: 1px solid var(--danger); color: var(--danger); }
        .btn-start { background-color: var(--info); color: white; }
        .btn-complete { background-color: var(--primary); color: white; }
        .btn-invoice { background-color: var(--text-main); color: white; }
        .btn-details { background-color: transparent; border: 1px solid var(--border); color: var(--text-main); }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background-color: var(--surface);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .page-btn:hover:not(:disabled) {
            border-color: var(--primary);
            color: var(--primary);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: var(--surface);
            width: 90%;
            max-width: 500px;
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-light);
            cursor: pointer;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-family: inherit;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
            grid-column: 1 / -1;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="#" class="logo">
                <i class="fas fa-tools"></i>
                VehiclePro
            </a>
        </div>
        <nav class="sidebar-nav">
            <div class="nav-item" onclick="window.location.href='dashboard.html'">
                <i class="fas fa-th-large"></i>
                Dashboard
            </div>
            <div class="nav-item active">
                <i class="fas fa-clipboard-list"></i>
                Service Requests
            </div>
            <div class="nav-item" onclick="window.location.href='profile.html'">
                <i class="fas fa-user-cog"></i>
                Profile Settings
            </div>
        </nav>
        <div class="user-profile">
            <div class="avatar" id="userAvatar">S</div>
            <div class="user-info">
                <div class="user-name" id="userName">Provider</div>
                <div class="user-role">Service Partner</div>
            </div>
            <button class="btn-outline" onclick="logout()" style="border: none; padding: 0.5rem;">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header>
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="header-title">Service Requests</div>
            <div class="header-actions">
                <button class="btn btn-outline" onclick="exportRequests()">
                    <i class="fas fa-download"></i>
                    <span style="display: none;">Export</span>
                </button>
            </div>
        </header>

        <div class="content-scroll">
            <!-- Filters -->
            <div class="filters-section">
                <div class="filters-grid">
                    <div class="filter-group">
                        <label class="filter-label">Status</label>
                        <select class="filter-control" id="statusFilter" onchange="filterRequests()">
                            <option value="all">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="accepted">Accepted</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Date Range</label>
                        <select class="filter-control" id="dateFilter" onchange="filterRequests()">
                            <option value="all">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Search</label>
                        <input type="text" class="filter-control" id="searchFilter" placeholder="Customer, vehicle..." onkeyup="filterRequests()">
                    </div>
                </div>
            </div>

            <!-- Requests Grid -->
            <div class="requests-grid" id="requestsContainer">
                <!-- Requests populated here -->
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button class="page-btn" onclick="changePage('prev')">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span id="pageInfo" style="font-size: 0.9rem; color: var(--text-light);">Page 1 of 1</span>
                <button class="page-btn" onclick="changePage('next')">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Update Status Modal -->
    <div class="modal" id="statusModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Update Status</h2>
                <button class="close-modal" onclick="closeStatusModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="statusForm">
                    <input type="hidden" id="statusRequestId">
                    <div class="form-group">
                        <label for="statusSelect">New Status</label>
                        <select id="statusSelect" class="filter-control" required>
                            <option value="pending">Pending</option>
                            <option value="accepted">Accepted</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="statusNotes">Notes</label>
                        <textarea id="statusNotes" class="filter-control" rows="3" placeholder="Add notes..."></textarea>
                    </div>
                    <div class="form-group" id="costField" style="display: none;">
                        <label for="serviceCost">Final Cost (₹)</label>
                        <input type="number" id="serviceCost" class="filter-control" placeholder="Enter amount">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Update Status</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyASqz3ZFzKeJfZEPpNR2xNTFaN2xIAIo40",
            authDomain: "vehicle-monitoring-9551e.firebaseapp.com",
            databaseURL: "https://vehicle-monitoring-9551e-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "vehicle-monitoring-9551e",
            storageBucket: "vehicle-monitoring-9551e.firebasestorage.app",
            messagingSenderId: "321619066021",
            appId: "1:321619066021:web:e7dd6e12882ab0467b214c",
            measurementId: "G-V4EXKXP290"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Global variables
        let serviceRequests = [];
        let filteredRequests = [];
        let currentProvider = null;
        let currentPage = 1;
        const itemsPerPage = 6;

        // Sidebar Toggle
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(e.target) && !menuToggle.contains(e.target) && sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            }
        });

        // Check if service provider is logged in
        window.addEventListener('DOMContentLoaded', () => {
            const providerSession = sessionStorage.getItem('loggedInServiceProvider');
            
            if (!providerSession) {
                window.location.href = 'login.html';
                return;
            }

            const providerData = JSON.parse(providerSession);
            currentProvider = providerData;
            
            // Update UI with provider data
            document.getElementById('userName').textContent = providerData.shopName;
            document.getElementById('userAvatar').textContent = providerData.shopName.charAt(0).toUpperCase();

            // Load service requests for this provider
            loadServiceRequests(providerData.mobile);
            
            // Setup status modal event listener
            document.getElementById('statusForm').addEventListener('submit', updateRequestStatus);
            document.getElementById('statusSelect').addEventListener('change', toggleCostField);
        });

        // Load service requests for this provider
        function loadServiceRequests(providerMobile) {
            const requestsRef = ref(database, 'bookings');
            onValue(requestsRef, (snapshot) => {
                serviceRequests = [];
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach(key => {
                        const request = data[key];
                        if (request.serviceProviderMobile === providerMobile) {
                            serviceRequests.push({
                                id: key,
                                ...request
                            });
                        }
                    });
                    filteredRequests = [...serviceRequests];
                    renderRequests();
                }
            });
        }

        // Render service requests
        function renderRequests() {
            const container = document.getElementById('requestsContainer');
            
            // Calculate pagination
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageRequests = filteredRequests.slice(startIndex, endIndex);
            
            // Update page info
            const totalPages = Math.ceil(filteredRequests.length / itemsPerPage) || 1;
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            
            if (pageRequests.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-clipboard-list"></i>
                        </div>
                        <h3>No Service Requests Found</h3>
                        <p>There are no service requests matching your current filters.</p>
                        <button class="btn btn-primary" onclick="resetFilters()">
                            <i class="fas fa-redo"></i> Reset Filters
                        </button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = pageRequests.map(request => `
                <div class="request-card">
                    <div class="request-header">
                        <div class="request-title">
                            <h3>${request.serviceType}</h3>
                            <span class="request-id">ID: ${request.id.substring(0, 8)}</span>
                        </div>
                        <div class="status-badge status-${request.status}">
                            ${getStatusText(request.status)}
                        </div>
                    </div>
                    
                    <div class="customer-info">
                        <div class="customer-avatar">${request.ownerName.charAt(0).toUpperCase()}</div>
                        <div class="customer-details">
                            <h4>${request.ownerName}</h4>
                            <p>${request.ownerMobile}</p>
                        </div>
                    </div>
                    
                    <div class="request-details">
                        <div class="detail-item">
                            <span class="detail-label">Vehicle</span>
                            <span class="detail-val">${request.vehicleModel} (${request.vehicleNumber})</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Date</span>
                            <span class="detail-val">${formatDate(request.timestamp)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Location</span>
                            <span class="detail-val">${request.location}</span>
                        </div>
                        ${request.finalCost ? `
                        <div class="detail-item">
                            <span class="detail-label">Cost</span>
                            <span class="detail-val">${request.finalCost}</span>
                        </div>
                        ` : ''}
                    </div>
                    
                    <div class="request-actions">
                        ${getActionButtons(request.status, request.id)}
                    </div>
                </div>
            `).join('');
        }

        // Get status text for display
        function getStatusText(status) {
            const statusMap = {
                'pending': 'Pending',
                'accepted': 'Accepted',
                'in-progress': 'In Progress',
                'completed': 'Completed',
                'cancelled': 'Cancelled'
            };
            return statusMap[status] || status;
        }

        // Get action buttons based on status
        function getActionButtons(status, requestId) {
            const baseButtons = `
                <button class="action-btn-sm btn-details" onclick="viewRequestDetails('${requestId}')">
                    <i class="fas fa-eye"></i> Details
                </button>
                <button class="action-btn-sm btn-details" onclick="openStatusModal('${requestId}')">
                    <i class="fas fa-edit"></i> Status
                </button>
            `;
            
            switch(status) {
                case 'pending':
                    return `
                        <button class="action-btn-sm btn-accept" onclick="acceptRequest('${requestId}')">
                            <i class="fas fa-check"></i> Accept
                        </button>
                        <button class="action-btn-sm btn-decline" onclick="declineRequest('${requestId}')">
                            <i class="fas fa-times"></i> Decline
                        </button>
                        ${baseButtons}
                    `;
                case 'accepted':
                    return `
                        <button class="action-btn-sm btn-start" onclick="startService('${requestId}')">
                            <i class="fas fa-play"></i> Start
                        </button>
                        ${baseButtons}
                    `;
                case 'in-progress':
                    return `
                        <button class="action-btn-sm btn-complete" onclick="completeService('${requestId}')">
                            <i class="fas fa-check-circle"></i> Complete
                        </button>
                        ${baseButtons}
                    `;
                case 'completed':
                    return `
                        <button class="action-btn-sm btn-invoice" onclick="generateInvoice('${requestId}')">
                            <i class="fas fa-file-invoice"></i> Invoice
                        </button>
                        ${baseButtons}
                    `;
                default:
                    return baseButtons;
            }
        }

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Filter requests based on selected filters
        window.filterRequests = function() {
            const statusFilter = document.getElementById('statusFilter').value;
            const serviceTypeFilter = document.getElementById('serviceTypeFilter').value || 'all';
            const dateFilter = document.getElementById('dateFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();
            
            filteredRequests = serviceRequests.filter(request => {
                // Status filter
                if (statusFilter !== 'all' && request.status !== statusFilter) {
                    return false;
                }
                
                // Service type filter
                if (serviceTypeFilter !== 'all' && request.serviceType !== serviceTypeFilter) {
                    return false;
                }
                
                // Search filter
                if (searchFilter && 
                    !request.ownerName.toLowerCase().includes(searchFilter) &&
                    !request.vehicleNumber.toLowerCase().includes(searchFilter) &&
                    !request.serviceType.toLowerCase().includes(searchFilter)) {
                    return false;
                }
                
                // Date filter
                if (dateFilter !== 'all') {
                    const requestDate = new Date(request.timestamp);
                    const today = new Date();
                    
                    switch(dateFilter) {
                        case 'today':
                            return requestDate.toDateString() === today.toDateString();
                        case 'week':
                            const weekAgo = new Date(today);
                            weekAgo.setDate(today.getDate() - 7);
                            return requestDate >= weekAgo;
                        case 'month':
                            const monthAgo = new Date(today);
                            monthAgo.setMonth(today.getMonth() - 1);
                            return requestDate >= monthAgo;
                    }
                }
                
                return true;
            });
            
            currentPage = 1;
            renderRequests();
        }

        // Reset all filters
        window.resetFilters = function() {
            document.getElementById('statusFilter').value = 'all';
            const serviceTypeFilter = document.getElementById('serviceTypeFilter');
            if(serviceTypeFilter) serviceTypeFilter.value = 'all';
            document.getElementById('dateFilter').value = 'all';
            document.getElementById('searchFilter').value = '';
            
            filteredRequests = [...serviceRequests];
            currentPage = 1;
            renderRequests();
        }

        // Change page
        window.changePage = function(direction) {
            const totalPages = Math.ceil(filteredRequests.length / itemsPerPage);
            
            if (direction === 'prev' && currentPage > 1) {
                currentPage--;
            } else if (direction === 'next' && currentPage < totalPages) {
                currentPage++;
            }
            
            renderRequests();
        }

        // Navigation functions
        window.logout = function() {
            sessionStorage.removeItem('loggedInServiceProvider');
            window.location.href = '../index.html';
        }

        window.refreshRequests = function() {
            loadServiceRequests(currentProvider.mobile);
        }

        window.exportRequests = function() {
            alert('Exporting service requests data...');
        }

        // Request action functions
        window.acceptRequest = function(requestId) {
            if (confirm('Accept this service request?')) {
                updateRequestStatusDirect(requestId, 'accepted');
            }
        }

        window.declineRequest = function(requestId) {
            if (confirm('Decline this service request?')) {
                updateRequestStatusDirect(requestId, 'cancelled');
            }
        }

        window.startService = function(requestId) {
            updateRequestStatusDirect(requestId, 'in-progress');
        }

        window.completeService = function(requestId) {
            openStatusModal(requestId);
        }

        window.updateRequestStatusDirect = function(requestId, status) {
            const requestRef = ref(database, 'bookings/' + requestId);
            const updates = {
                status: status,
                updatedAt: new Date().toISOString()
            };
            
            if (status === 'accepted') {
                updates.acceptedAt = new Date().toISOString();
            }
            
            update(requestRef, updates)
                .then(() => {
                    // alert(`Request status updated to ${getStatusText(status)}!`);
                })
                .catch((error) => {
                    alert('Error updating request: ' + error.message);
                });
        }

        // Open status modal
        window.openStatusModal = function(requestId) {
            const modal = document.getElementById('statusModal');
            const request = serviceRequests.find(req => req.id === requestId);
            
            if (request) {
                document.getElementById('statusRequestId').value = requestId;
                document.getElementById('statusSelect').value = request.status;
                document.getElementById('statusNotes').value = request.statusNotes || '';
                
                // Show/hide cost field based on status
                toggleCostField();
                
                modal.style.display = 'flex';
            }
        }

        // Close status modal
        window.closeStatusModal = function() {
            const modal = document.getElementById('statusModal');
            modal.style.display = 'none';
        }

        // Toggle cost field visibility
        window.toggleCostField = function() {
            const status = document.getElementById('statusSelect').value;
            const costField = document.getElementById('costField');
            
            if (status === 'completed') {
                costField.style.display = 'block';
            } else {
                costField.style.display = 'none';
            }
        }

        // Update request status via modal form
        async function updateRequestStatus(e) {
            e.preventDefault();
            
            const requestId = document.getElementById('statusRequestId').value;
            const status = document.getElementById('statusSelect').value;
            const notes = document.getElementById('statusNotes').value;
            const cost = document.getElementById('serviceCost').value;
            
            try {
                const requestRef = ref(database, 'bookings/' + requestId);
                const updates = {
                    status: status,
                    statusNotes: notes,
                    updatedAt: new Date().toISOString()
                };
                
                if (status === 'accepted') {
                    updates.acceptedAt = new Date().toISOString();
                } else if (status === 'completed') {
                    updates.completedAt = new Date().toISOString();
                    if (cost) {
                        updates.finalCost = `₹${cost}`;
                    }
                }
                
                await update(requestRef, updates);
                // alert(`Request status updated to ${getStatusText(status)}!`);
                closeStatusModal();
            } catch (error) {
                alert('Error updating request: ' + error.message);
            }
        }

        window.viewRequestDetails = function(requestId) {
            const request = serviceRequests.find(req => req.id === requestId);
            if (request) {
                const details = `
Service Request Details:

Service Type: ${request.serviceType}
Vehicle: ${request.vehicleModel} (${request.vehicleNumber})
Owner: ${request.ownerName} (${request.ownerMobile})
Location: ${request.location}
Shop: ${request.shopName}
Status: ${getStatusText(request.status)}
Requested: ${formatDate(request.timestamp)}
${request.acceptedAt ? `Accepted: ${formatDate(request.acceptedAt)}` : ''}
${request.completedAt ? `Completed: ${formatDate(request.completedAt)}` : ''}
${request.statusNotes ? `Notes: ${request.statusNotes}` : ''}
${request.finalCost ? `Final Cost: ${request.finalCost}` : ''}
                `.trim();
                alert(details);
            }
        }

        window.generateInvoice = function(requestId) {
            alert(`Generating invoice for request ${requestId}`);
        }
    </script>
</body>
</html>
